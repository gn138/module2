<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body
  <div class="container">
    <header class="row">
      <div class="col-md-12">
        <h1>Shopping List Check Off</h1>
      </div>
    </header>

     <div class="row">
       <div class="col-md-6">
         <div ng-controller="ToBuyController as listToBuy">
           <h2>To Buy</h2>
           <ol>
             <div ng-show="listToBuy.items.length > 0">
               <li ng-repeat="item in listToBuy.items;">
                 Buy {{ item.quantity }} {{ item.name }}
                 <button class="btn btn-default btn-xs" ng-click="listToBuy.checkOff($index);">Bought</button>
               </li>
             </div>
             <div ng-show="listToBuy.items.length == 0">
               <p>All items bought!</p>
             </div>
           </ol>
         </div>
       </div>

       <div class="col-md-6">
         <div ng-controller="AlreadyBoughtController as listBought">
           <h2>Already Bought</h2>
           <div ng-show="listBought.items.length > 0">
             <ol>
               <li ng-repeat="item in listBought.items;">Buy {{ item.quantity }} {{ item.name }}</li>
             </ol>
           </div>
           <div ng-show="listBought.items.length == 0">
             <p>Nothing bought yet.</p>
           </div>
         </div>
       </div>
     </div>

    <div style="margin-top: 300px;"></div>

    <footer class="row">
      <div class="col-md-12">

      </div>
    </footer>
  </div>
</body>
</html>
